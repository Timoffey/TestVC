<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPack with BEM</title>
</head>

<body>
  <div class="screen1">
    <h3 class="screen1__title">Сколько денег вы откладываете в месяц?</h3>
    <span class="screen1__subtitle">Ответьте и узнаете, сколько копят другие.</span>
    <div class="screen1__slider">
      <div class="slider">
        <span class="slider__from">0₽</span>
        <div class="slider__tooltip">8000 ₽</div>
        <input class="slider__range" min=0 max=50000 type="range">
        <span class="slider__to">5000₽</span>
      </div>
    </div>
  </div>
</body>

</html>
